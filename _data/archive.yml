  event: "LKCE11"
  information: "The year Lean Kanban Central Europe or as we call it LKCE was born. Taking place in Munich, speakers like Kent Beck, Stephen Bungay and John Seddon laid the cornerstone for LKCE to become the biggest Lean Kanban worldwide."
