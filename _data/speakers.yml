  company: "Crisp AB"
  title: "Lean & Kanban Coach"
  bio: "Sun Tzu once said that the ultimate responsibility of generalship is to maneuver into a position of success. My quest is to figure out how best to do just that in complex fast moving environments.</br></br>I coach and train managers and teams across the value stream on how to use Lean and Agile tools to create and maintain a competitive edge. How do we use Agile to evolve areas outside IT, such as marketing, product management, has been a focus of mine for the last number of years.</br></br>I’m the author of the book Real World Kanban and the co-author of Kanban and Scrum, making the most of both."
