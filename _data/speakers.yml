  title: "CEO"
  bio: "Jenni Jepsen works as a transformation advisor at Denmark-based goAgile. She helps people transform organizations to create lasting change. By focusing on the value to be achieved and understanding where clients are and where they want to go, Jenni works closely with them to increase organizational effectiveness, motivation and results. She has proven experience supporting people so they thrive through change. In this way, organizations transform into places where people achieve real value and delight customers every day.</br></br>
  Jenni is an expert in change leadership, communications, and Agile ways of working. She integrates neuroscience concepts into her coaching, training and sparring with leaders at every level. In addition to having her certificate in NeuroLeadership, Jenni is also a certified Intent-based Leadership™ Practitioner, certified LEGO® Serious Play™ facilitator, DSDM-certified Agile Project Leader, PSPO, SAFe® Program Consultant, Certified Scrum@Scale practitioner, and Agile coach.</br></br>
  Jenni consults, writes and speaks worldwide about leadership, teams, and how to take advantage of how our brains function to get optimal thinking in the workplace. She runs Intent-based Leadership™ courses together with award-winning author of Turn the Ship Around! L. David Marquet, and is currently writing a book about how leaders create ownership."
