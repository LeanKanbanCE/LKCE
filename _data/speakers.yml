  id: 9
  name: "Piotr"
  surname: "Prokopowicz"
  company: "Jagiellonian University"
  title: "Assistant Professor"
  bio: "Piotr Prokopowicz is an Assistant Professor of Organizational Behavior, speaker, author, and talent management consultant. He holds a PhD in sociology and MA in psychology, but don't let that scare you off - with his practical experience as a business owner, and a sharp focus on evidence-based practice he has been able to succeed in numerous enterprises that bridge the gap between research and implementation.</br></br>Piotr's experiences range from researching competency supply and demand in one of the most competitive markets in Eastern Europe, to providing talks at international TEDx conferences and corporate events, to managing a gamification consulting company, to teaching Organizational Behavior at one of the most dynamic business schools in Germany, to developing strategy for the best university in Poland, to... leading a punk rock band. This unique mix enables him to explore new horizons, help people and organizations to reach new levels of performance, and ultimately, make a difference.</br></br>Piotr is a prolific author and contributor. Recently, he authored “Evidence-Based Recruitment and Selection: 33 Rules of Effective Personnel Management,” in which he describes, with humor, how to use cutting-edge scientific research to increase organizational performance. Spoiler alert: the book includes pictures of lemurs, and believe it or not, somehow it all makes perfect sense.</br></br>As a speaker, he engages audiences by educating them about leadership myths, talent acquisition, evidence-based management, self-improvement, and methods for building a smarter and happier workplace. An avid science popularizer and self-experimenter, he delivers memorable and motivating talks that always aim at striking the perfect balance between knowledge and entertainment.</br></br>Fellow Member of Center for Evidence-Based Management, member of Society of Industrial and Organizational Psychology and European Association of Work and Organiaztional Psychology. As a trainer and consultant he helped more than 100 companies and organizations in building a smarter workplace."
  thumbnailUrl: PiotrProkopowicz.jpg
