  title: "Agile Specialist"
  bio: "Dr. Sallyann Freudenberg is a consultant and trainer focused on more human(e) ways of working. She holds a PhD in the Psychology of Collaborative Software Development and since parenting an autistic son has developed an interest in neuro-diversity. Through re-assessing her own traits and neurology, and considering the extra-ordinary people with whom she has worked over her 25+ years in tech, Sal is raising awareness of the benefits of having diversity in our organisations, and is helping the industry to begin to understand how to support and nurture every kind of brain."
