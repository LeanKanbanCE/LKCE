  title: "CEO"
  bio: "Markus besitzt mehr als 15 Jahre Erfahrung in der Entwicklung von Internet-Produkten und hat vor der Gründung von überproduct fest oder als Dienstleister für ein breites Spektrum von Unternehmen gearbeitet (eBay Classifieds Group, eBay, AOL, Scout-Gruppe, MyHammer, Gruner & Jahr und lange bei mobile.de). Er hat aus erster Hand erlebt, wie schwer Innovation in erfolgreichen, umsatzstarken Unternehmen zu realisieren ist und weiss, was funktioniert – und was nicht. Diese Erfahrung will er  mit seinem Netzwerk in möglichst viele neue erfolgreiche Produkte einfließen lassen.</br></br>
  Markus ist Autor zahlreicher Veröffentlichungen und Vorträge in internationalen Agilen und Kanban-Szene. Er ist Fellow der Lean Systems Society und war 2012 für den Brickell-Key Award nominiert. Er ist zudem zertifizierter Innovation Games Facilitator."
