  id: 004
  title: "From 20/20 Hindsight to ESP at Optimizely"
  description: "Optimizely has grown from a single product company, built by a handful of engineers and designers, to a multi-product company built by teams of engineers and designers. But its development processes didn't adapt fast enough to keep up with Optimizely's growth. Engineers had too many dependencies in flight, designers were added too late in the process to be effective, and the highest value work wasn't properly prioritized.Â Join us to hear how we implemented ESP and the 7 kanban cadences to increase our velocity while decreasing our time to customer value across multiple products and delivery teams."
  subtype: presentation
  speakers: [11, 12]
  language: en
  complexity: "beginner"
