  id: 005
  title: "Whole Organisation Kanban: how to start; how to scale"
  description: "When considering how to use the Kanban method throughout the whole of your organisation, there are two key questions:</br></br>* how to start?</br>and</br>
  * how to scale?</br></br>Kanban already contains answers to these questions. _Start_ from where you are, without initially changing current processes, roles or responsibilities; see your work as a flow of value to your customers; and agree together to evolve the processes, responsibilities, policies and organisation, in order to make services more fit for the customers' purposes. _Scale_ by seeing your organisation as a network of interdependent services; scaling out sequentially one service at a time; designing each from first principles; and using management feedback loops on specific cadences, to balance demand with capability, and enable the organisation to service its customers' needs ever more effectively.</br></br>Such simple explanations hide the hard work, determination and leadership (at all levels) that is needed to achieve true and rapid transformation, as well as on-going continuous improvement. Thus the presentation will look both at the 'How-tos', and at the experience of organisations on this journey, to learn what 'whole organisation Kanban' means and how it can be achieved."
  subtype: presentation
  speakers: [16]
  language: en
  complexity: "intermediate"
