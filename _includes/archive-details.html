<!-- Begin Archive Details-->
<section id="archive-details">
    <div class="content-wrapper">
            <div class="col-lg-10 col-lg-offset-1 text-left">
                {% for card in site.data.archive %}
                <div class="col-md-4 col-xs-12 same-height">
                    <div class="card">
                        <h4>{{ card.event }}</h4>
                        <p>{{ card.information }}</p>
                        {% for link in card.links %}
                          <a href="{{ link.link }}">{{ link.text }} |</a>
                        {% endfor %}
                    </div>
                </div>
                {% assign animationDelay = animationDelay | plus:500 %}
                {% endfor %}
            </div>
    </div>
</section>
<!-- End Archive Details -->
