<!-- Begin Keynote Speakers Section -->

	<div class="overlay solid-overlay"></div>
	<div class="content-wrapper">
		<div class="col-lg-10 col-lg-offset-1 keynote-speakers-list">
			<h3 id="keynote-speaker-title">{{ site.keynoteSpeakersTitle }}</h3>

			<span class="bordered">

		</div>
	</div>
</section>
